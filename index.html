<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify</title>

</head>
<body>
    
    <!-- header sidebar -->
    <header>

        <div id="header-inner">

        
            <div id="header-top">

                <!-- header logo -->
                <div id="header-logo">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>
                
                <!-- header menu  -->
                <div id="menu">
                    <ul>
                        <!-- Home -->
                        <li>
                            <a id="home" href="#">
                            <img class="standard-svg" src="img/home.svg" alt="home logo">
                            <img class="white-svg" src="img/home-white.svg" alt="home white logo">
                            <span>Home</span>
                            </a>
                        </li>
                        <!-- Cerca -->
                        <li>
                            <a href="#">
                                <img class="standard-svg" src="img/search.svg" alt="search logo">
                                <img class="white-svg" src="img/search-white.svg" alt="search white-logo">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <!-- Libreria -->
                        <li>
                            <a href="#">
                                <img class="standard-svg" src="img/libreria.svg" alt="libreria logo">
                                <img src="img/libreria-white.svg" alt="white libreria logo" class="white-svg">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- header playlists -->
                <div id="playlists">
                    <h3>Playlist</h3>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-plus"></i>
                                <span>Crea Playlist</span>
                            </a>
                        </li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>

                    </ul>
                </div>
        
            </div>

            <div id="header-bottom">

                <div id="download">
                    <img src="img/download.svg" alt="download logo">
                    <span>Installa app</span>
                </div>
                <hr>
                <div id="user">
                    <img src="img/profile.svg" alt="profile pic">
                    <span>Jhon Doe</span>
                </div>

            </div>

        </div>
        

    </header>

</body>
</html>
